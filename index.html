<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #f1f3f6;
    }

    /* Header */
    .header {
      background: #2874f0;
      padding: 12px 16px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .search {
      flex: 1;
      margin: 0 12px;
    }

    .search input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    /* Banner */
    .banner {
      background: white;
      padding: 16px;
      margin: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    /* Products */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      padding: 12px;
    }

    .product {
      background: white;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product h3 {
      font-size: 14px;
      margin: 8px 0 4px;
    }
